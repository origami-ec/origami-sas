    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <script>
        function createNode(element) {
            return document.createElement(element);
        }

        function append(parent, el) {
            return parent.appendChild(el);
        }

        function load() {
            var context = window.location.pathname;
            var host = window.location.host;
            var protocol = window.location.protocol.replace(/:/g,'')
            console.log('protocol: ' + protocol);
            if ('/' === context) {
                context = '/origamiGT';
            }
            if (context.endsWith("/")) {
                context = context.substring(0, context.length - 1);
            }
            var div = document.getElementById('divID');
            const url = protocol + '://' + host + '/allModulo';
            fetch(url)
                .then((resp) => resp.json())
                .then(function (data) {
                    // console.log(data);
                    return data.map(function (dt) {
                        let li = createNode('div');
                        li.onclick = function () {
                            console.log('context: ' + context);
                            window.open(context + dt.appName.replace('**', ''), '_self');
                        };
                        li.className += 'app-content';
                        li.setAttribute('title', `${dt.appName.replace('**', '')}`);
                        let br = createNode('br');
                        let icon = createNode('span');
                        let span = createNode('span');
                        icon.className += 'material-icons md-48'
                        icon.innerHTML = `${dt.icon}`;
                        icon.setAttribute('title', `${dt.appName.replace('**', '')}`);
                        span.innerHTML = `${dt.descripcion}`;
                        span.setAttribute('title', `${dt.appName.replace('**', '')}`);
                        append(li, icon);
                        append(li, br);
                        append(li, span);
                        append(div, li);
                    })
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        window.onload = load;
    </script>
</head>
